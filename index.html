<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#FFD700" />
    <title>슈퍼 음량 (Super Volume)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react/": "https://aistudiocdn.com/react@^19.2.1/"
      }
    }
    </script>
    <style>
      body {
        font-family: 'Jua', sans-serif;
        touch-action: manipulation;
        background-color: #FFFBEB;
      }
      
      /* Cross-browser Range Slider Reset */
      input[type=range] {
        -webkit-appearance: none; 
        width: 100%; 
        background: transparent; 
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
      }

      input[type=range]:focus {
        outline: none; 
      }

      /* Volume Slider Specifics */
      .volume-slider::-webkit-slider-runnable-track {
        width: 100%;
        height: 24px;
        cursor: pointer;
        background: #E5E7EB;
        border-radius: 9999px;
      }
      
      .volume-slider::-webkit-slider-thumb {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        background: #ffffff;
        border: 4px solid #3B82F6;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -8px; /* Center thumb on track */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      /* Progress Slider Specifics - Size increased by 2x */
      .progress-slider::-webkit-slider-runnable-track {
        width: 100%;
        height: 24px; /* Increased from 12px */
        cursor: pointer;
        background: #DBEAFE;
        border-radius: 9999px;
      }

      .progress-slider::-webkit-slider-thumb {
        height: 48px; /* Increased from 24px */
        width: 48px; /* Increased from 24px */
        border-radius: 50%;
        background: #ffffff;
        border: 6px solid #3B82F6; /* Thicker border */
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -12px; /* Re-centered (-12px = (24 - 48) / 2) */
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
